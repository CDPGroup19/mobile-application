<body>
<div data-role="page" data-theme="a">
  <div data-role="content" data-theme="a">
    <div data-role="header" data-theme="a" data-position="fixed"> <a href="userinfo.html" data-theme="a" class="back" data-icon="arrow-l">Back</a>
      <h1>Settings</h1>
    </div>
    <div data-role="fieldcontain">
      <label for="login" class="select">LogIn Preferences</label>
      <select onChange="#" name="login" id="login">
        <option value="none">Log in frequency</option>
        <option value="1">Every time I open the app</option>
        <option value="3">Once a week</option>
        <option value="4">Never</option>
      </select>
    </div>
    <!--Change Password-->
    <label>Account management</label>
    <div data-inline="true" data-type="horizontal"><a href="#deleteAccount" data-rel="popup" data-position-to="window" data-role="button" data-theme="a" data-inline="true" style="width:100%;">Change Password</a></div>
    <div id="popupDelete">
      <div data-role="popup" id="deleteAccount" class="popupDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
      <div data-role="header" data-theme="a" class="ui-corner-top">
        <h1>Password</h1>
      </div>
      <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
        <form>
          <label for="un" class="ui-hidden-accessible">Old password:</label>
          <input type="text" name="user" id="un" value="" placeholder="Old password" data-theme="a" />
          <label for="npw" class="ui-hidden-accessible">New Password:</label>
          <input type="password" name="npass" id="npw" value="" placeholder="New password" data-theme="a" />
          <label form="cpw" class="ui-hidden-accessible">Confirm Password:</label>
          <input type="password" name="cpass" id="cpw" value="" placeholder="Confirm password" data-theme="a" />
          <button type="submit" data-theme="a">Confirm Change</button>
        </form>
      </div>
    </div>
    <div onClick="app.receivedEvent('onlogout');" data-inline="true" data-type="horizontal"> <a href="main.html" data-role="button" data-theme="a" data-inline="true" style="width:100%;">Log Out</a> </div>
    <div data-inline="true" data-type="horizontal"><a href="#deleteAccount" data-rel="popup" data-position-to="window" data-role="button" data-theme="a" data-inline="true" style="width:100%;">Delete Account</a></div>
    <div id="popupDelete">
      <div data-role="popup" id="deleteAccount" class="popupDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all">
      <div data-role="header" data-theme="a" class="ui-corner-top">
        <h1>Delete trip?</h1>
      </div>
      <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
        <h3 class="ui-title">Are you sure you want to delete yor account?</h3>
        <p>This action cannot be undone.</p>
        <div id="dialogButtons"> <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a> <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Delete</a> </div>
      </div>
    </div>
  </div>
  <div data-role="footer" data-theme="a" data-position="fixed" id="mainmenu">
    <div id="menuButtons" data-inline="true" data-type="horizontal"> <a href="userinfo.html" data-role="button" data-inline="true"><img src="../images/person2.png"/></a> <a href="tracking.html" data-role="button" data-inline="true"><img src="../images/tracking2.png"/></a> <a href="history.html" data-role="button" data-inline="true"><img src="../images/book2.png"/></a> <a href="#" data-role="button" data-inline="true"><img src="../images/achievements2.png"/></a> </div>
  </div>
</div>
</body>
