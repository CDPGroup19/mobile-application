<div id="viewMap" data-role="page" data-theme="a">

<script>

$(document).one("pageshow", function() {
	
	if(!app.isOnline()) {
		app.popup.warn("Internet connection required!");
		return;
	}
	
	var entry = app.session.getLocalLog(app.session.getActiveLogId());
	var log = entry.log;
	
	var map = new MapHelper;
	
	map.init();
	map.create();
	
	for(var i = 0; i < log.entries.length; i++) {
		var e = log.entries[i];
		map.update({
			coords: e
		});
	}
	
});

</script>
