<div data-role="page" data-theme="a">

<script>

// Add history
$(document).one("pageinit", function() {

	var logs = app.session.userData.logs;

	for(var i = 0; i < logs.length; i++) {
	
		var log_id = logs[i];
		var datestr = (new Date(log_id)).toLocaleDateString();
		
		var timestr = new Date(log_id);
		var hour = timestr.getHours();
		var minute = timestr.getMinutes();
		var time = (hour + ":" + minute);
		
		var log = app.session.getLocalLog(log_id);
		
		var p = log.data.meta.purpose || -1;
		
		$("#logview").append("\
			<li><a href=\"#\">\
			<h3>" + datestr +" "+ time +"</h3>\
			<p>" + (Logger.TRIP_PURPOSE[p])  + "</p>\
			<p class=\"ui-li-aside\"><img style=\"width: 50px; height: 50px;\" src=\"../images/map.png\"/></p>\
			</a></li>"
		);
	
	};
	
	$('#logview').listview('refresh');

});

</script>
