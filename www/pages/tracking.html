<script>
$(document).bind('pageinit', function(){	
	var startButton = document.getElementById("start");
	var stopButton = document.getElementById("stop");
	
	stopButton.style.display = "none";

	startButton.addEventListener('click',showStop, false);
	stopButton.addEventListener('click',showStart, false);
	
	function showStop() {
        stopButton.style.display ="block";
        startButton.style.display = "none";
	}
	function showStart(){
       startButton.style.display = "block";
       stopButton.style.display = "none";
	}
});
</script>


<div id="tracking" data-role="page" data-theme="a">

$("#start").bind ("click", function (event)

  /*var lat = $("#lat").val ();

  var latlng = new google.maps.LatLng (63.4122938, 10.4388454);
  var options = { 
    zoom : 15, 
    center : latlng, 
    mapTypeId : google.maps.MapTypeId.ROADMAP 
  };
  var $content = $("#map");
  $content.height (screen.height - 50);
  var map = new google.maps.Map ($content[0], options);
  $.mobile.changePage ($("#tracking"));
  
  new google.maps.Marker ( 
  { 
    map : map, 
    animation : google.maps.Animation.DROP,
    position : latlng  
  });  
});
